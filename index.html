<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Materials Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1a202c;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            text-align: center;
            color: #64748b;
            font-size: 1.1em;
            font-weight: 500;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-weight: 500;
        }

        .search-box:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .load-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: none;
        }

        .load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .load-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .tag-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }

        .tag-filter {
            padding: 8px 16px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            user-select: none;
        }

        .tag-filter:hover {
            background: #f1f5f9;
            transform: translateY(-1px);
        }

        .tag-filter.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-color: #6366f1;
            color: white;
        }

        .results-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-count {
            color: #64748b;
            font-weight: 600;
            font-size: 1.1em;
        }

        .material-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
        }

        .material-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            border: 1px solid rgba(226, 232, 240, 0.8);
            position: relative;
            overflow: hidden;
        }

        .material-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
        }

        .material-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .material-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .material-description {
            color: #64748b;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: 500;
        }

        .material-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .material-tag {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: #475569;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .material-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .download-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
            font-size: 1.1em;
            font-weight: 500;
        }

        .error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .material-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 15px;
            }

            .header, .controls, .results-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Teaching Materials Library</h1>
            <p>Search and discover educational resources powered by Google Sheets</p>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchBox" class="search-box" placeholder="Search materials by title, description, or tags...">
                <button id="loadButton" class="load-button">Reload Materials</button>
            </div>

            <div id="tagFilters" class="tag-filters">
                <!-- Tags will be populated dynamically -->
            </div>
        </div>

        <div class="results-container">
            <div class="results-header">
                <div id="resultsCount" class="results-count">Loading materials from Google Sheets...</div>
            </div>
            
            <div id="errorContainer"></div>
            <div id="materialsGrid" class="material-grid">
                <div class="loading">
                    <p>Loading materials from Google Sheets...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allMaterials = [];
        let filteredMaterials = [];
        let activeTags = new Set();
        let currentSearchTerm = '';

        // Google Sheets CSV URL
        const SHEETS_URL = 'https://docs.google.com/spreadsheets/d/1mCmX-Bb9bIagGQbcYhRiiw4vEGklOsxty0Yv2BfyqqU/export?format=csv';

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        function clearError() {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';
        }

        async function loadFromGoogleSheets() {
            try {
                clearError();
                const loadButton = document.getElementById('loadButton');
                loadButton.disabled = true;
                loadButton.textContent = 'Loading...';
                
                const response = await fetch(SHEETS_URL);
                if (!response.ok) throw new Error('Failed to fetch data from Google Sheets');
                
                const csvText = await response.text();
                const materials = parseCSV(csvText);
                
                if (materials.length === 0) {
                    throw new Error('No data found in the sheet');
                }
                
                loadButton.textContent = 'Loaded!';
                setTimeout(() => {
                    loadButton.textContent = 'Reload Materials';
                    loadButton.disabled = false;
                }, 1000);
                
                return materials;
            } catch (error) {
                console.error('Error loading from Google Sheets:', error);
                showError(`Could not load from Google Sheets: ${error.message}`);
                
                const loadButton = document.getElementById('loadButton');
                loadButton.textContent = 'Reload Materials';
                loadButton.disabled = false;
                
                return [];
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length < 2) return [];
            
            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
            const materials = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.replace(/"/g, '').trim());
                const material = {};
                
                headers.forEach((header, index) => {
                    material[header] = values[index] || '';
                });
                
                materials.push(material);
            }
            
            return materials;
        }

        function extractAllTags(materials) {
            const tagSet = new Set();
            materials.forEach(material => {
                if (material.tags) {
                    material.tags.split(';').forEach(tag => {
                        const trimmed = tag.trim();
                        if (trimmed) tagSet.add(trimmed.toLowerCase());
                    });
                }
            });
            return Array.from(tagSet).sort();
        }

        function createTagFilters(tags) {
            const container = document.getElementById('tagFilters');
            container.innerHTML = '';
            
            if (tags.length === 0) return;
            
            const clearAllButton = document.createElement('div');
            clearAllButton.className = 'tag-filter';
            clearAllButton.textContent = 'Clear All';
            clearAllButton.style.fontWeight = 'bold';
            clearAllButton.onclick = () => {
                activeTags.clear();
                filterMaterials();
                updateTagFilters();
            };
            container.appendChild(clearAllButton);
            
            tags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-filter';
                tagElement.textContent = tag;
                tagElement.onclick = () => toggleTag(tag);
                container.appendChild(tagElement);
            });
        }

        function updateTagFilters() {
            const tagElements = document.querySelectorAll('.tag-filter');
            tagElements.forEach(element => {
                const tag = element.textContent.toLowerCase();
                if (activeTags.has(tag)) {
                    element.classList.add('active');
                } else {
                    element.classList.remove('active');
                }
            });
        }

        function toggleTag(tag) {
            if (activeTags.has(tag)) {
                activeTags.delete(tag);
            } else {
                activeTags.add(tag);
            }
            filterMaterials();
            updateTagFilters();
        }

        function filterMaterials() {
            filteredMaterials = allMaterials.filter(material => {
                // Search term filter
                const matchesSearch = !currentSearchTerm || 
                    material.title.toLowerCase().includes(currentSearchTerm) ||
                    material.description.toLowerCase().includes(currentSearchTerm) ||
                    (material.tags && material.tags.toLowerCase().includes(currentSearchTerm));
                
                // Tag filter
                const materialTags = material.tags ? 
                    material.tags.split(';').map(t => t.trim().toLowerCase()) : [];
                const matchesTags = activeTags.size === 0 || 
                    Array.from(activeTags).every(tag => materialTags.includes(tag));
                
                return matchesSearch && matchesTags;
            });
            
            displayMaterials();
            updateResultsCount();
        }

        function updateResultsCount() {
            const count = filteredMaterials.length;
            const total = allMaterials.length;
            const resultsCount = document.getElementById('resultsCount');
            
            if (count === total) {
                resultsCount.textContent = `Showing all ${total} materials`;
            } else {
                resultsCount.textContent = `Showing ${count} of ${total} materials`;
            }
        }

        function displayMaterials() {
            const grid = document.getElementById('materialsGrid');
            
            if (filteredMaterials.length === 0) {
                grid.innerHTML = '<div class="loading"><p>No materials found matching your criteria.</p></div>';
                return;
            }
            
            grid.innerHTML = filteredMaterials.map(material => `
                <div class="material-card">
                    <div class="material-title">${escapeHtml(material.title)}</div>
                    <div class="material-description">${escapeHtml(material.description)}</div>
                    ${material.tags ? `
                        <div class="material-tags">
                            ${material.tags.split(';').map(tag => 
                                `<span class="material-tag">${escapeHtml(tag.trim())}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                    <div class="material-actions">
                        ${material.downloadUrl && material.downloadUrl !== '#' && material.downloadUrl.trim() ? `
                            <a href="${material.downloadUrl}" class="download-button" target="_blank">
                                📁 Download
                            </a>
                        ` : ''}
                        ${material.subject ? material.subject.split(';').map(subj => 
                            `<span class="material-tag">${escapeHtml(subj.trim())}</span>`
                        ).join('') : ''}
                        ${material.level ? material.level.split(';').map(lvl => 
                            `<span class="material-tag">${escapeHtml(lvl.trim())}</span>`
                        ).join('') : ''}
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', (e) => {
            currentSearchTerm = e.target.value.toLowerCase();
            filterMaterials();
        });

        document.getElementById('loadButton').addEventListener('click', async () => {
            allMaterials = await loadFromGoogleSheets();
            filteredMaterials = [...allMaterials];
            
            const tags = extractAllTags(allMaterials);
            createTagFilters(tags);
            
            displayMaterials();
            updateResultsCount();
        });

        // Initialize by loading from Google Sheets automatically
        window.addEventListener('DOMContentLoaded', async () => {
            allMaterials = await loadFromGoogleSheets();
            filteredMaterials = [...allMaterials];
            
            const tags = extractAllTags(allMaterials);
            createTagFilters(tags);
            
            displayMaterials();
            updateResultsCount();
            
            // Show the reload button after initial load
            document.getElementById('loadButton').style.display = 'block';
        });
    </script>
</body>
</html>
